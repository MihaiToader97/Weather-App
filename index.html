<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <title>Weather app</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./js/app-key.js"></script>
    <script src="./js/main.js"></script>
  </head>

  <body onload="main()" class="bg">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid justify-content-md-center">
        <a class="navbar-brand" href="#"><h4>Weather App 🌤️🚀</h4></a>
      </div>
    </nav>

    <div class="row g-3 justify-content-md-center m-2">
      <div class="col-auto">
        <input
          type="text"
          class="form-control"
          id="inputCity"
          placeholder="Search for a city..."
        />
      </div>
      <div class="col-auto">
        <button class="btn btn-primary mb-3" id="btnSearch">🔍 Search</button>
        <button class="btn btn-primary mb-3" id="btnLocation">
          📌 Use my location
        </button>
      </div>
    </div>
    <div class="row g-3 justify-content-md-center m-2" id="savedCities"></div>
  </body>
</html>
